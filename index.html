<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="primary-header">
      <div class="nav-container">
        <div class="nav-wrapper">
          <a href="">
            <img src="images/logo.svg" alt="" />
          </a>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <span class="visually-hidden">Menu</span>
          </button>
          <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" class="nav-list" role="list">
              <li><a href="">PRODUCT</a></li>
              <li><a href="">FEATURES</a></li>
              <li><a href="">PRICING</a></li>
              <li>&middot;</li>
              <li><a href="">LOGIN</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-content">
          <h2><span>NEW</span> MONOGRAPH DASHBOARD</h2>
          <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="button-text">
            <button>SCHEDULE A DEMO</button>
            <h4>TO SEE A PREVIEW</h4>
          </div>
        </div>
        <div class="feature-img">
          <img src="/images/illustration-devices.svg" alt="" />
        </div>
      </div>
    </main>
    <script>
      const primaryHeader = document.querySelector(".primary-header");
      const navToggle = document.querySelector(".mobile-nav-toggle");
      const primaryNav = document.querySelector(".primary-navigation");

      navToggle.addEventListener("click", () => {
        primaryNav.hasAttribute("data-visible")
          ? navToggle.setAttribute("aria-expanded", false)
          : navToggle.setAttribute("aria-expanded", true);
        primaryNav.toggleAttribute("data-visible");
        primaryHeader.toggleAttribute("data-overlay");
      });
    </script>
  </body>
</html>
